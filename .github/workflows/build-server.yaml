name: Development Server Build
description: 'Build JAR bundle'

on:
  push:
    branches:

jobs:
  build-server:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9-eclipse-temurin-21
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Build JAR
        run: |
          cd source/backend/api-central/ && \
          mvn clean package -Dmaven.test.skip=true && \
          mv target/*.jar ../api-central-v0.0.0-dev.jar
